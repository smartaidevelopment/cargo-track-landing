<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to Aurion Dashboard">
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üì¶</text></svg>">
    <link rel="shortcut icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üì¶</text></svg>">
    <title>Login - Aurion Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        // Check if using file:// protocol (won't work properly)
        if (window.location.protocol === 'file:') {
            document.write(`
                <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 99999; display: flex; align-items: center; justify-content: center; font-family: Arial, sans-serif;">
                    <div style="text-align: center; max-width: 600px; padding: 2rem;">
                        <div style="font-size: 4rem; margin-bottom: 1rem;">‚ö†Ô∏è</div>
                        <h1 style="color: #ef4444; margin-bottom: 1rem;">Cannot Use File Protocol</h1>
                        <p style="font-size: 1.1rem; margin-bottom: 1.5rem; color: #333;">
                            This application requires a web server. Use <strong>http://localhost:8000</strong> instead.
                        </p>
                        <div style="background: #3b82f6; color: white; padding: 1rem 2rem; border-radius: 0.5rem; display: inline-block; font-size: 1.2rem; font-weight: bold; margin-top: 1rem;">
                            <a href="http://localhost:8000" style="color: white; text-decoration: none;">Click here to open ‚Üí http://localhost:8000</a>
                        </div>
                    </div>
                </div>
            `);
        }
    </script>
    <style>
        /* Prevent flicker during login */
        #loginLoadingOverlay {
            transition: opacity 0.2s ease-in-out;
        }
        .login-container {
            transition: opacity 0.2s ease-in-out;
        }
        body.logging-in .login-container {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="maintenanceOverlay" style="display:none;position:fixed;inset:0;z-index:99999;background:#0f172a;color:#fff;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;align-items:center;justify-content:center;text-align:center;">
        <div style="max-width:480px;padding:2rem;">
            <i class="fas fa-tools" style="font-size:3.5rem;color:#f59e0b;margin-bottom:1.5rem;display:block;"></i>
            <h1 style="font-size:2rem;margin-bottom:1rem;">Under Maintenance</h1>
            <p id="maintenanceMessage" style="font-size:1.1rem;color:#94a3b8;line-height:1.6;">The system is currently under maintenance. Please try again later.</p>
        </div>
    </div>
    <script>
        (function(){
            fetch('/api/maintenance').then(function(r){return r.json()}).then(function(d){
                if(d.enabled){
                    var o=document.getElementById('maintenanceOverlay');
                    if(o){o.style.display='flex';}
                    var m=document.getElementById('maintenanceMessage');
                    if(m&&d.message){m.textContent=d.message;}
                }
            }).catch(function(){});
        })();
    </script>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-brand">
                    <i class="fas fa-satellite-dish"></i>
                    <h1>Aurion</h1>
                </div>
                <p>Access your monitoring dashboard</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="loginEmail">
                        <i class="fas fa-envelope"></i> Email Address
                    </label>
                    <input type="email" id="loginEmail" name="email" required placeholder="your@email.com">
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input type="password" id="loginPassword" name="password" required placeholder="Enter your password">
                </div>
                
                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe">
                        <span>Remember me</span>
                    </label>
                    <span class="forgot-password" style="color:#9ca3af; cursor:default; font-size:0.85rem;" title="Contact your administrator to reset your password">Forgot password?</span>
                </div>
                
                <button type="submit" class="btn btn-primary btn-large">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
                
                <div class="login-footer">
                    <p>Don't have an account? <a href="index.html#order">Purchase a package</a></p>
                </div>
            </form>
            
            <div id="loginError" class="error-message" style="display: none;"></div>
        </div>
    </div>
    
    <div id="maintenanceOverlay" style="display:none;position:fixed;inset:0;z-index:99999;background:linear-gradient(135deg,#0f172a 0%,#1e3a5f 100%);color:#fff;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;">
        <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100%;text-align:center;padding:2rem;">
            <i class="fas fa-tools" style="font-size:4rem;margin-bottom:1.5rem;color:#fbbf24;"></i>
            <h1 style="font-size:2.5rem;margin-bottom:1rem;">Under Maintenance</h1>
            <p id="maintenanceMsg" style="font-size:1.15rem;max-width:500px;opacity:0.85;line-height:1.6;">The system is currently under maintenance. Please try again later.</p>
        </div>
    </div>
    <script>
        fetch('/api/maintenance').then(r=>r.json()).then(d=>{
            if(d.enabled){
                var o=document.getElementById('maintenanceOverlay');
                var m=document.getElementById('maintenanceMsg');
                if(d.message) m.textContent=d.message;
                o.style.display='block';
                document.body.style.overflow='hidden';
            }
        }).catch(function(){});
    </script>
    <script src="storage-sync.js?v=20260218a"></script>
    <script src="auth.js?v=20260218a"></script>
    <script src="login.js?v=20260213e"></script>
</body>
</html>
