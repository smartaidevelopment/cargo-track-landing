<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin Login - Aurion">
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üì¶</text></svg>">
    <link rel="shortcut icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üì¶</text></svg>">
    <title>Admin Login - Aurion</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-brand">
                    <i class="fas fa-shield-alt"></i>
                    <h1>Aurion</h1>
                </div>
                <p>Admin Access Portal</p>
            </div>
            
            <form id="adminLoginForm" class="login-form">
                <div class="form-group">
                    <label for="adminEmail">
                        <i class="fas fa-user-shield"></i> Admin Email
                    </label>
                    <input type="email" id="adminEmail" name="email" required placeholder="your@email.com">
                </div>
                
                <div class="form-group">
                    <label for="adminPassword">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input type="password" id="adminPassword" name="password" required placeholder="Enter admin password">
                </div>
                
                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberAdmin">
                        <span>Remember this device</span>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-large">
                    <i class="fas fa-sign-in-alt"></i> Access Admin Panel
                </button>
                
                <div class="login-footer">
                    <p><a href="index.html">‚Üê Back to Website</a></p>
                </div>
            </form>
            
            <div id="adminLoginError" class="error-message" style="display: none; margin-top: 1rem; padding: 0.75rem; background: #fee2e2; color: #dc2626; border-radius: 0.5rem; border: 1px solid #fca5a5;"></div>
        </div>
    </div>
    
    <script>
        // Error handling for missing scripts
        window.addEventListener('error', function(e) {
            if (e.filename && e.filename.includes('.js')) {
                console.error('Script error:', e.filename, e.message);
            }
        }, true);
    </script>
    <script src="storage-sync.js?v=20260218a"></script>
    <script src="auth.js?v=20260218a"></script>
    <script src="admin-auth.js?v=20260218a"></script>
    <script src="admin-login.js?v=20260218a"></script>
    <script>
        // Fallback if scripts fail to load
        if (typeof authenticateAdmin === 'undefined') {
            console.error('admin-auth.js failed to load');
            document.getElementById('adminLoginError').textContent = 'Failed to load authentication system. Please refresh the page.';
            document.getElementById('adminLoginError').style.display = 'block';
        }
    </script>
</body>
</html>
